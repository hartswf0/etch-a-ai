<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Etch-a-Sketch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            background-color: #c41e3a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #sketch-pad {
            background-color: #e0e0e0;
            border: 2px solid #a0a0a0;
            touch-action: none;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #dials {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .dial {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 10px solid #a0a0a0;
            position: relative;
            cursor: pointer;
        }
        .dial::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 50px;
            background-color: #c41e3a;
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
        }
        #ai-analysis {
            margin-top: 20px;
            width: 100%;
        }
        #api-key-input, #analysis-result {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #analysis-result {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="sketch-pad" width="300" height="300"></canvas>
        <div id="dials">
            <div id="x-dial" class="dial"></div>
            <div id="y-dial" class="dial"></div>
        </div>
        <div id="controls">
            <button id="clear">Clear</button>
            <button id="analyze">Analyze with AI</button>
        </div>
        <div id="ai-analysis">
            <input type="text" id="api-key-input" placeholder="Enter your OpenAI API Key">
            <textarea id="analysis-result" readonly placeholder="AI analysis will appear here"></textarea>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sketch-pad');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clear');
        const analyzeBtn = document.getElementById('analyze');
        const xDial = document.getElementById('x-dial');
        const yDial = document.getElementById('y-dial');
        const apiKeyInput = document.getElementById('api-key-input');
        const analysisResult = document.getElementById('analysis-result');

        let cursorX = canvas.width / 2;
        let cursorY = canvas.height / 2;
        let isDrawing = false;

        function draw() {
            if (!isDrawing) return;
            ctx.lineTo(cursorX, cursorY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(cursorX, cursorY);
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            cursorX = canvas.width / 2;
            cursorY = canvas.height / 2;
            ctx.beginPath();
            ctx.moveTo(cursorX, cursorY);
        }

        function rotateDial(dial, angle) {
            dial.style.transform = `rotate(${angle}deg)`;
        }

        function handleDial(e, dial, isVertical) {
            const rect = dial.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * 180 / Math.PI;

            rotateDial(dial, angle);

            const speed = 2;
            if (isVertical) {
                cursorY += speed * Math.sin(angle * Math.PI / 180);
                cursorY = Math.max(0, Math.min(cursorY, canvas.height));
            } else {
                cursorX += speed * Math.cos(angle * Math.PI / 180);
                cursorX = Math.max(0, Math.min(cursorX, canvas.width));
            }

            draw();
        }

        xDial.addEventListener('mousedown', () => isDrawing = true);
        yDial.addEventListener('mousedown', () => isDrawing = true);
        document.addEventListener('mouseup', () => isDrawing = false);
        document.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                if (e.target === xDial) handleDial(e, xDial, false);
                if (e.target === yDial) handleDial(e, yDial, true);
            }
        });

        xDial.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
        });
        yDial.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
        });
        document.addEventListener('touchend', () => isDrawing = false);
        document.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                const touch = e.touches[0];
                if (e.target === xDial) handleDial(touch, xDial, false);
                if (e.target === yDial) handleDial(touch, yDial, true);
            }
        });

        clearBtn.addEventListener('click', clear);
        analyzeBtn.addEventListener('click', analyzeDrawing);

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(cursorX, cursorY);

        function analyzeDrawing() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter your OpenAI API Key');
                return;
            }

            const imageData = canvas.toDataURL('image/png').split(',')[1];

            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4-vision-preview",
                    messages: [
                        {
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: "What do you see in this Etch-a-Sketch drawing? Please describe it and provide some artistic feedback or suggestions for improvement."
                                },
                                {
                                    type: "image_url",
                                    image_url: {
                                        url: `data:image/png;base64,${imageData}`
                                    }
                                }
                            ]
                        }
                    ],
                    max_tokens: 300
                })
            })
            .then(response => response.json())
            .then(data => {
                analysisResult.value = data.choices[0].message.content;
            })
            .catch(error => {
                console.error('Error:', error);
                analysisResult.value = 'Error analyzing the drawing. Please check your API key and try again.';
            });
        }
    </script>
</body>
</html>
