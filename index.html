<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analysis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            box-sizing: border-box;
        }
        #file-input {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #analysis-result {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Upload Image for AI Analysis</h2>
        <input type="file" id="file-input" accept="image/*">
        <input type="text" id="api-key-input" placeholder="Enter your OpenAI API Key">
        <button id="analyze" disabled>Analyze Image</button>
        <textarea id="analysis-result" readonly placeholder="AI analysis will appear here"></textarea>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OpenAI from "https://cdn.jsdelivr.net/npm/openai/dist/openai.browser.min.js";

        const elements = {
            fileInput: document.getElementById('file-input'),
            analyzeBtn: document.getElementById('analyze'),
            apiKeyInput: document.getElementById('api-key-input'),
            analysisResult: document.getElementById('analysis-result'),
            errorMessage: document.getElementById('error-message'),
        };

        let imageData = null;

        const handleError = (error) => {
            console.error(error);
            elements.errorMessage.textContent = error.message;
        };

        const analyzeImage = async () => {
            if (!imageData) {
                handleError(new Error('No image uploaded. Please upload an image first.'));
                return;
            }

            try {
                const apiKey = elements.apiKeyInput.value.trim();
                if (!apiKey || apiKey.length < 20) {
                    throw new Error('Invalid API key format');
                }

                const openai = new OpenAI({ apiKey });

                const response = await openai.chat.completions.create({
                    model: "gpt-4o-mini",
                    messages: [
                        {
                            role: "user",
                            content: [
                                { type: "text", text: "What's in this image?" },
                                {
                                    type: "image_url",
                                    image_url: {
                                        url: `data:image/jpeg;base64,${imageData}`,
                                    },
                                },
                            ],
                        },
                    ],
                });

                elements.analysisResult.value = response.choices[0].message.content;
            } catch (error) {
                handleError(new Error('Error analyzing the image: ' + error.message));
            }
        };

        elements.fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                imageData = reader.result.split(',')[1];
                elements.analyzeBtn.disabled = false;
            };
            reader.onerror = () => {
                handleError(new Error('Failed to read the image file.'));
            };
            reader.readAsDataURL(file);
        });

        elements.analyzeBtn.addEventListener('click', analyzeImage);
    </script>
</body>
</html>
